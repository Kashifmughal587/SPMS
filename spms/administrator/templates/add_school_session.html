{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Add School Session</h1>

    <form method="post" action="{% url 'add_school_session' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form as paragraphs -->
        <button type="submit" class="btn btn-danger">Save</button>
    </form>
</div>
{% endblock %}
