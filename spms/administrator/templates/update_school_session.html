{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Update School Session</h1>

    <form method="post" action="{% url 'update_school_session' session.pk %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form as paragraphs -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
