{% extends '../base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Student Dashboard</h1>
    <div class="row">
        <!-- Student-specific Widgets -->
        <div class="col-md-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Upcoming Exams</h5>
                    <p class="card-text">Math exam on 25th Dec.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Assignments</h5>
                    <p class="card-text">You have 2 assignments due this week.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Grade Report</h5>
                    <p class="card-text">View your grades and progress.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
