<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - [School Name]</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .login-form {
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-tab-content {
            margin-top: 20px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.25);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center mb-4">Welcome to [School Name]</h2>

            <!-- Nav Pills for Tabs -->
            <ul class="nav nav-pills mb-3" id="loginTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="admin-login-tab" data-bs-toggle="pill" href="#admin-login" role="tab" aria-controls="admin-login" aria-selected="false">Admin Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="staff-login-tab" data-bs-toggle="pill" href="#staff-login" role="tab" aria-controls="staff-login" aria-selected="true">Teacher Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="student-login-tab" data-bs-toggle="pill" href="#student-login" role="tab" aria-controls="student-login" aria-selected="false">Student Login</a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="loginTabContent">
                <!-- Standard Login Form -->
                <div class="tab-pane fade show active login-tab-content" id="admin-login" role="tabpanel" aria-labelledby="login-tab">
                    <form action="{% url 'login_process' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <!-- Staff Login Form -->
                <div class="tab-pane fade login-tab-content" id="staff-login" role="tabpanel" aria-labelledby="staff-login-tab">
                    <form action="{% url 'login_process' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="staff-username" class="form-label">Staff Username</label>
                            <input type="text" class="form-control" id="staff-username" name="staff-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="staff-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="staff-password" name="staff-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Staff Login</button>
                    </form>
                </div>

                <!-- Student Login Form -->
                <div class="tab-pane fade login-tab-content" id="student-login" role="tabpanel" aria-labelledby="student-login-tab">
                    <form action="{% url 'login_process' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="student-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="student-username" name="student-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="student-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="student-password" name="student-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
