{% extends '../base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Staff Dashboard</h1>
    <div class="row">
        <!-- Staff-specific Widgets -->
        <div class="col-md-4">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">My Schedule</h5>
                    <p class="card-text">Upcoming classes and meetings.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Class Attendance</h5>
                    <p class="card-text">Record and track student attendance.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">Pending Reports</h5>
                    <p class="card-text">You have 3 reports to submit.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
